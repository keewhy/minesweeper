<!DOCTYPE html>
<html>

<head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="minesweeper.css">
    <script src="lib/tests.js"></script>
    <script src="lib/lib.js"></script>
    <script src="minesweeper.js"></script>

</head>

<body>
    <div id="message"></div>
    <div id="notes"></div>
    <div class="board"></div>
    <audio id="bomb">
      <source src="sounds/bomb.mp3" type="audio/mpeg">
    </audio>
    <audio id="beep">
      <source src="sounds/beep.wav" type="audio/wav">
    </audio>
    <audio id="clap">
      <source src="sounds/clap.wav" type="audio/wav">
    </audio>

    <input type="button" value="Reset" class="btn" onClick="window.location.reload()">
    <input type="button" id='hard' value="Hard Mode" class="btn" onClick="hardMode()">

</body>

</html>
